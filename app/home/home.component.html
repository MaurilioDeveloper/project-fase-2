<div fxLayout="row" id="homePageMozilaEdge">
    <div fxFlex.gt-sm="100%" fxFlex.xs="100%" fxLayoutAlign="center center" fxLayoutGap="3%"  [ngStyle.md]="{'margin-top': '40%'}" [ngStyle.lg]="{'margin-top': '32%'}" [ngStyle.sm]="{'margin-top': '37%'}" [ngStyle.xs]="{'margin-top': '37%'}">
        <md-card fxFlex.gt-sm="45%" fxFlex.xs="100%" [ngStyle]="{'border-radius.px': 8}" [ngStyle.gt-sm]="{'height.px': 295}" [ngStyle.xs]="{'height.px': 430}" [ngStyle.sm]="{'height.px': 360}">
            <md-card-header [ngStyle]="{'height.px': 11, 'border-top-right-radius.px': 8, 'border-top-left-radius.px': 8}" >
            </md-card-header>
            <md-card-content>
                <div class="titulo">
                    <i class="material-icons icon">library_books</i>
                    <span><b>{{'lb-news' | translate | uppercase}}</b></span>
                </div>
                <div class="conteudos-content" [ngStyle.gt-sm]="{'overflow-y': 'scroll', 'max-height': '170px'}" [ngStyle.xs]="{'overflow-y': 'scroll', 'max-height': '290px'}">
                    <app-notice-list></app-notice-list>
                </div>
            </md-card-content>
        </md-card>


        <md-card fxFlex.gt-sm="45%" id="flexBasisIE" fxFlex.xs="100%" [ngStyle]="{'border-radius.px': 8, 'flex-basis': '100%'}" [ngStyle.gt-sm]="{'height.px': 295}" [ngStyle.xs]="{'height.px': 430}" [ngStyle.sm]="{'height.px': 360}">
            <md-card-header  [ngStyle]="{'height.px': 11, 'border-top-right-radius.px': 8, 'border-top-left-radius.px': 8}" >
            </md-card-header>
            <md-card-content>
                <div class="titulo">
                    <i class="material-icons icon">record_voice_over</i>
                    <span><b>{{'lb-support' | translate | uppercase}}</b></span>
                </div>
                <div class="conteudos-content">
                    <p>{{'lb-help-desk' | translate}}</p>
                    <p>{{'lb-phone-help-desk' | translate}}</p>
                    <p>{{'lb-email-support' | translate}}</p>
                </div>
            </md-card-content>
        </md-card>
    </div>
</div>
