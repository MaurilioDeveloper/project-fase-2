<div fxFlex.gt-sm="100%" class="spaceCard" fxLayoutAlign="center center">
    <div fxFlex.gt-sm="100%" fxflex.sm="100%">
        <md-card-content>
            <div fxLayout="row">
                <h2>{{ 'simulation-windows' | translate }}</h2>
            </div>
            <div fxLayout="row">
                <md-select placeholder="{{ 'windows' | translate}}" 
                           fxFlex.gt-sm="35%" 
                           fxFlex.sm="35%"
                           fxFlex.xs="70%"
                           [ngStyle]="{'padding-left':'3%', 'padding-top':'1%'}"
                           (change)="saveProposalQuantity()"
                           [(ngModel)]="windowSelected"
                            #name="ngModel">
                    <md-option *ngFor="let window of windows" [value]="window.value">
                        {{ window.viewValue }}
                    </md-option>
                </md-select>
            </div>
            <div fxLayout="row">
                <h2 [ngStyle]="{'padding-top':'1%'}">{{ 'language' | translate }}</h2>
            </div>
            <div fxLayout="row">
                <div class="btn-group" 
                     fxFlex.xs="100%" 
                     fxFlex.gt-sm="100%" 
                     [ngStyle]="{'padding-left':'3%', 'padding-top':'1%'}">
                        <a *ngFor="let lang of supportedLangs" (click)="selectLang(lang.value)" style="cursor:pointer">
                            <img src="{{ lang.img }}" alt="" [ngStyle]="{'padding-right':'1%'}">
                        </a> 
                </div>
            </div>
            <div fxLauyout="row" [ngStyle]="{'padding-top':'7%'}" fxLayoutWrap.sm>
                <div fxFlex.gt-sm="50%" 
                     fxFlex.sm="100%" 
                     fxFlex.md="50%" 
                     fxLayoutAlign="start none" 
                     [ngStyle]="{'padding-top':'1%'}"> 
                    <button md-raised-button color="primary" 
                            fxFlex.gt-sm="85%" 
                            fxFlex.sm="100%"
                            (click)="changePassword()"
                            fxFlex.md="80%">{{ 'change-password2' | translate | uppercase }}</button>
                </div>
                <div fxFlex.gt-sm="50%" 
                     fxFlex.sm="100%" 
                     fxFlex.md="50%" 
                     fxLayoutAlign="end none" 
                     [ngStyle]="{'padding-top':'1%'}">
                    <button md-raised-button color="primary" 
                            fxFlex.gt-sm="80%" 
                            fxFlex.sm="100%" 
                            fxFlex.md="80%"
                            (click)="doLogout()">{{ 'logout2' | translate | uppercase}}</button>
                </div>
            </div>
        </md-card-content>
    </div>
</div>
