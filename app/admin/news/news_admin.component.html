<div fxLayout="row">
    <div fxFlex.gt-sm="100%" fxFlex.xs="100%" fxLayoutAlign="center center" fxLayoutGap="3%" class="spaceCard">
        <div fxFlex.gt-sm="99%" fxFlex.xs="100%">
            <h3 [ngStyle]="{'font-weight': '700'}">Notícia</h3>
            <div [ngStyle]="{'border': '1px solid #ccc', 'padding': '20px'}">
                <div>
                    <div fxLayout="row">

                        <p [ngClass]="fonte" fxFlex.xs="100%" fxFlex.gt-sm="15%">
                            <label>{{'lb-create-by' | translate}}: </label>
                        </p>
                        <p>
                            <label [ngClass]="fonte"> {{user.name}} </label>
                        </p>

                    </div>
                    <div fxLayout="row">

                        <p [ngClass]="fonte" fxFlex.xs="100%" fxFlex.gt-sm="15%">
                            <label>{{'lb-creation-date' | translate}}: </label>
                        </p>
                        <p>
                            <label [ngClass]="fonte"> {{currentDate | date:'dd/MM/yyyy'}} </label>
                        </p>

                    </div>
                    <div fxLayout="row">

                        <p [ngClass]="fonte" fxFlex.xs="100%" fxFlex.gt-sm="15%">
                            <label>{{'lb-financial-brands' | translate}}: </label>
                        </p>


                        <div fxFlex.gt-sm="15%" *ngFor="let fb of listFinancialBrand">
                            <p>
                                <md-checkbox [(ngModel)]="fb.checked" (change)="addFinancialBrand($event,fb.id)">
                                    {{fb.description}}
                                </md-checkbox>
                            </p>
                        </div>

                    </div>
                    <div fxLayout="row">

                        <p [ngClass]="fonte" fxFlex.xs="100%" fxFlex.gt-sm="15%">
                            <label>{{'lb-publish' | translate}}: </label>
                        </p>

                        <div>
                            <p>
                                <md-checkbox  [(ngModel)]="publish"></md-checkbox>
                            </p>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div fxLayout="row">
    <div fxFlex.gt-sm="100%" fxFlex.xs="100%" fxLayoutAlign="center center" fxLayoutGap="3%" class="spaceCard">
        <div fxFlex.gt-sm="99%" fxFlex.xs="100%">
            <h3 [ngStyle]="{'font-weight': '700'}">{{'lb-list-of-registered-news' | translate}}</h3>
            <div [ngStyle]="{'border': '1px solid #ccc', 'padding': '25px'}">
                <ngx-datatable #table fxFlex="100" class='material' [rows]="listNotices" [limit]="20" 
                [columnMode]="'force'"
				[headerHeight]="50"
				[footerHeight]="50"
				[rowHeight]="'50'"
                [messages]="{emptyMessage: 'Não há notícias cadastradas'}" >
                    <ngx-datatable-column name="{{'lb-new-title' | translate}}">
                        <ng-template let-column="column" ngx-datatable-header-template>
		                   {{'lb-new-title' | translate}}
		                </ng-template>
                        <ng-template let-row="row" ngx-datatable-cell-template>
                            {{ row.title }}
                        </ng-template>
                    </ngx-datatable-column>

                    <ngx-datatable-column name="{{'lb-create-by' | translate}}">
                        <ng-template let-column="column" ngx-datatable-header-template>
		                   {{'lb-create-by' | translate}}
		                </ng-template>
                        <ng-template let-row="row" ngx-datatable-cell-template>
                            {{ row.name }}
                        </ng-template>
                    </ngx-datatable-column>

                    <ngx-datatable-column name="{{'lb-creation-date' | translate}}">
                      	<ng-template let-column="column" ngx-datatable-header-template>
		                   {{'lb-creation-date' | translate}}
		                </ng-template>
                        <ng-template let-row="row" ngx-datatable-cell-template>
                            {{ row.dtInsert | datex }}
                        </ng-template>
                    </ngx-datatable-column>

                    <ngx-datatable-column name="{{'lb-actions' | translate}}">
                         <ng-template let-column="column" ngx-datatable-header-template>
		                   {{'lb-actions' | translate}}
		                </ng-template>
                        <ng-template let-row="row" ngx-datatable-cell-template>
                            <button [ngStyle.gt-sm]="{'margin-right': '5px'}" (click)="editNotice(row)" fxFlex.xs="100%" md-raised-button color="primary"> <i class="fa fa-edit"></i> {{'btn-edit' | translate}}</button>
                            <button fxFlex.xs="100%" md-raised-button color="primary" (click)="deleteNotice(row)"> <i class="fa fa-trash"></i> {{'btn-delete' | translate}}</button>
                        </ng-template>
                    </ngx-datatable-column>

                </ngx-datatable>

            </div>
        </div>
    </div>
</div>
