<md-card fxFlex.sm="100%">
	<md-card-header id="card-menu-login" [ngStyle.gt-sm]="{'height': '47px'}">
		<span [ngStyle]="{'font-size': '21px'}">{{'lb-welcome' | translate}}</span>
	</md-card-header>
	<md-card-content class="layouts">
		<form #f="ngForm">
			<div fxLayout="row" fxLayoutAlign="center center">
				<md-input-container fxFlex.gt-sm="70%" fxFlex.sm="70%">
					<input mdInput placeholder="{{ 'login-lb-user' | translate }}" tabindex="1" type="text" name="user" [(ngModel)]="login.user"
					 #name="ngModel" required minlength="5" autofocus >
					 <md-error>{{ 'msg-error-login' | translate }}</md-error>
				</md-input-container>
			</div>
			<div fxLayout="row" fxLayoutAlign="center center">
				<md-input-container fxFlex.gt-sm="70%" fxFlex.sm="70%">
					<input mdInput placeholder="{{ 'login-lb-password' | translate }}" type="password" tabindex="2" name="password" [(ngModel)]="login.password"
					 #name="ngModel" required>
					 <md-error>{{ 'msg-error-password' | translate }}</md-error>
				</md-input-container>
			</div>
			<div fxLayout="row" fxLayoutAlign="center center" [ngStyle.sm]="{'padding-top':'2%'}">
				<a (click)='forgotPassword()' tabindex="4">{{'lk-forgot-password' | translate}}</a>
			</div>
			<div fxLayout="row" fxLayoutAlign="center center" [ngStyle.sm]="{'padding-top':'2%'}">
				<div fxFlex.gt-sm="70%" fxLayoutAlign.sm="center center">
					<button fxFlex.xs="100%" class="text-title" fxFlex.sm="70%" [ngStyle.xs]="{'margin-top.px':5}" [ngStyle.gt-sm]="{'margin-top.px':20}" md-raised-button
					 color="primary" tabindex="3" (click)="doLogin(login)">{{ 'btn-enter' | translate }}</button>
					<!--<button type="button" md-raised-button color="primary" (click)="doLogin(login)">Login</button>-->
				</div>
			</div>
		</form>
	</md-card-content>
</md-card>
