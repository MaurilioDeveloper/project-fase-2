<div fxLayoutAlign="center center" [ngClass]="browser == 'Mozila' ? 'top-mozila-over' : 'top-over'">
	<md-card fxFlex.gt-sm="80%" fxFlex.xs="100%" class="no-border" [ngStyle]="{'margin-top':'4%'}" [ngStyle.sm]="{'margin-top':'25%'}">
		<div fxLayout="row" fxLayoutAlign.xs="center center" fxLayoutAlign.sm="center center" [ngStyle.xs]="{'padding-top': '30%'}">
			<div [ngClass]="browser == 'Mozila' || browser == 'IE' ? 'logo-mozila-login' : 'logo-login'"></div>
		</div>
		<md-card-content id="login" [ngStyle.xs]="{'margin-top':'20px'}" [ngStyle]="{'padding-top':'2%'}">  
			<div fxHide.xs="true" fxHide.sm="true" [ngStyle.gt-sm]="{'max-height.px': 590, 'width': '100%', 'height': '90%'}">
				<div id="logo-theme" [ngStyle.gt-sm]="{'height': '100%'}">
					<div style="height: 53%" fxFlex.gt-sm="39%" fxFlex.xs="100%" [ngStyle.gt-sm]="{'margin-top': '330px', 'position': 'relative', 'left.px': '16', 'bottom.px': '16'}" >
						<form-login></form-login>
					</div>
				</div>
			</div>
			<div fxHide.xs="false" fxHide.sm="false" fxHide>
				<div>
					<form-login></form-login>
				</div>
			</div>
		</md-card-content>
	</md-card>
</div>
