<md-card fxFlex.gt-sm="100%"  fxFlex.xs="100%">
    <md-card-header id="card-menu-proposta" class="header-title"  fxLayoutAlign="start center">
        <span class="mozilaMargin text-title">{{'lb-forgot-password' | translate}}</span>
    </md-card-header>
    <div fxLayout="row" fxLayoutAlign="center center" [ngStyle]="{'padding': '2%'}">
        <md-input-container fxFlex.xs="100%" fxFlex.gt-sm="100%">
            <input [ngStyle]="{'padding-top':'5%'}" mdInput placeholder="{{ 'forgot-password-lb-useremail' | translate }}" name="userEmail"
            [(ngModel)]="forgotPassword.userEmail"/>
        </md-input-container>
    </div>
    <div fxLayout="row" fxLayoutAlign="center center">
        <div fxFlex.gt-sm="50%" [ngStyle]="{'padding': '2%'}">
            <button fxFlex.xs="100%" md-raised-button color="primary" class="text-title" (click)="requestToken()">{{ 'btn-send' | translate }}</button>
        </div>
    </div>
</md-card>
