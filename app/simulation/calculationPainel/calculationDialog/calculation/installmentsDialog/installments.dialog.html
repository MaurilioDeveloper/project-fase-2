<div fxFlex="100%" fxLayout="column">
    <div fxLayout="row">
        <div fxLayoutAlign="start none" fxFlex="80%">
            <h1 class="icon">{{'lb-installments' | translate}}</h1>
        </div>
        <div fxLayoutAlign="end none" fxFlex="20%">
            <h2 [ngStyle]="{'cursor': 'pointer'}"><i class="material-icons" (click)="dialogRef.close(true)">close</i></h2>
        </div>
    </div>
    <div fxLayout="row">
        <ngx-datatable fxFlex="100" class='material' 
            [rows]="installments" 
            [columnMode]="'force'"
            [headerHeight]="50"
            [footerHeight]="50"
            [rowHeight]="'50'" 
            [limit]="20">
            <ngx-datatable-column name="{{'lb-name' | translate}}" [width]="300">
                <ng-template let-column="column" ngx-datatable-header-template>
                  NÂ° Parcela
                </ng-template>
                <ng-template let-row="row" ngx-datatable-cell-template>
                    {{row.numberInstallment}}
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Data Vencimento" [width]="300">
                <ng-template let-column="column" ngx-datatable-header-template>
                    Data Vencimento
                </ng-template>
                <ng-template let-row="row" ngx-datatable-cell-template>
                    {{row.dueDate | date: 'dd/MM/yyyy'}}
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Parcela" [width]="300">
                <ng-template let-column="column" ngx-datatable-header-template>
                    Parcela
                </ng-template>
                <ng-template let-row="row" ngx-datatable-cell-template>
                    {{row.amount | money}}
                </ng-template>
            </ngx-datatable-column>
        </ngx-datatable>
    </div>
</div>
