<div fxFlex.gt-sm="100%" fxFlex.sm="100%" >
    <div fxLayout="row">
    <h3>Voltar para seu perfil</h3>
    </div>
    <div fxLayout="row">
        <label>Deseja continuar com a Simulação?</label>
    </div>
    <div fxLayout="row" [ngStyle]="{'padding-top':'15px'}">
        <div fxFlex.sm="50%" fxFlex.gt-sm="50%">
        </div>
        <div fxFlex.sm="50%" fxFlex.gt-sm="50%" fxLayoutGap="3%">
            <button fxFlex.xs="100%" fxFlex.gt-sm="50%" fxFlex.sm="100%" (click)="clearSalesman(true)"  md-raised-button color="primary">{{'lb-yes'|translate|uppercase}}</button>
            <button fxFlex.xs="100%" fxFlex.gt-sm="50%" fxFlex.sm="100%" (click)="clearSalesman(false)"  md-raised-button color="primary">{{'lb-no'|translate|uppercase}}</button>
        </div>
    </div>
</div>
