<div fxLayout="column" fxFlex.xs="100%" [ngStyle]="{'padding': '2%'}">

    <form #ff="ngForm">
        <div fxLayout="row">
            <div fxFlex.xs="100%">
                <!-- NOME DA EMPRESA -->
                <md-input-container fxFlex.xs="100%">
                    <input [disabled]="disableFieldsByStatusDossier()" mdInput maxlength="40" type="text" placeholder="{{'lb-company-name' | translate | uppercase}}" required name="nameCompany"
                        [(ngModel)]="getSimulation().client.company.name">
                </md-input-container>
            </div>
        </div>

        <div fxLayout="row">
            <div fxFlex.xs="100%">
                <!-- OCUPACAO -->
                <md-select [disabled]="disableFieldsByStatusDossier()" placeholder="{{'lb-occupation' | translate | uppercase}}" fxFlex.gt-sm="80%" fxFlex.sm="70%" class="bug-input"
                    required name="occupationProf" [(ngModel)]="getSimulation().client.company.occupation.id">
                    <md-option *ngFor="let lo of getListOccupation()" [value]="lo.id">
                        {{ lo.description }}
                    </md-option>
                </md-select>
            </div>
        </div>

        <div fxLayout="row">
            <div fxFlex.xs="100%">
                <!-- CARGO / FUNCAO -->
                <md-select [disabled]="disableFieldsByStatusDossier()" placeholder="{{'lb-office' | translate | uppercase}} / {{'role' | translate | uppercase}}" required fxFlex.gt-sm="80%"
                    fxFlex.sm="70%" class="bug-input" name="positionFunctionProf" [(ngModel)]="getSimulation().client.company.profession.id">
                    <md-option *ngFor="let lpf of getListPositionFunction()" [value]="lpf.id">
                        {{ lpf.description }}
                    </md-option>
                </md-select>
            </div>
        </div>

        <div fxLayout="row">
            <div fxFlex.xs="100%">
                <!-- CNPJ -->
                <md-input-container fxFlex.gt-sm="80%" fxFlex.sm="70%">
                    <input [disabled]="disableFieldsByStatusDossier()" mdInput type="text" maxlength="18" placeholder="CNPJ" customcnpj [required]="getIsRequiredCNPJ()" name="cnpj" [(ngModel)]="getSimulation().client.company.cnpj">
                </md-input-container>
            </div>
        </div>

        <div fxLayout="row">
            <div fxFlex.xs="100%">
               <!-- CEP -->
                <md-input-container fxFlex.gt-sm="80%" fxFlex.sm="70%">
                    <input [disabled]="disableFieldsByStatusDossier()" mdInput type="text" maxlength="10" placeholder="CEP" omegamask="99.999-999" name="cepProf" required [(ngModel)]="getSimulation().client.company.address.cep">
                </md-input-container>
            </div>
        </div>

         <div fxLayout="row">
            <div fxFlex.xs="100%">
                <!-- ENDERECO -->
                <md-input-container fxFlex.xs="100%">
                    <input [disabled]="disableFieldsByStatusDossier()" mdInput type="text" maxlength="50" placeholder="{{'lb-address' | translate | uppercase}}" required name="enderecoProf"
                        [(ngModel)]="getSimulation().client.company.address.address">
                </md-input-container>
            </div>
        </div>

        <div fxLayout="row">
            <div fxFlex.xs="100%">
                <!-- NUMERO -->
                <md-input-container fxFlex.xs="100%">
                    <input [disabled]="disableFieldsByStatusDossier()" mdInput type="text" maxlength="5" placeholder="{{'lb-number' | translate | uppercase}}" required name="numeroProf"
                        [(ngModel)]="getSimulation().client.company.address.number">
                </md-input-container>
            </div>
        </div>

        <div fxLayout="row">
            <div fxFlex.xs="100%">
                <!-- COMPLEMENTO -->
                <md-input-container fxFlex.xs="100%">
                    <input [disabled]="disableFieldsByStatusDossier()" mdInput type="text" maxlength="20" placeholder="{{'lb-complement' | translate | uppercase}}" name="complementoProf"
                        [(ngModel)]="getSimulation().client.company.address.complement">
                </md-input-container>
            </div>
        </div>

        <div fxLayout="row">
            <div fxFlex.xs="100%">
                <!-- BAIRRO -->
                <md-input-container fxFlex.xs="100%">
                    <input [disabled]="disableFieldsByStatusDossier()" mdInput type="text" maxlength="20" placeholder="{{'lb-neighborhood' | translate | uppercase}}" required name="bairroProf"
                        [(ngModel)]="getSimulation().client.company.address.neighborhood">
                </md-input-container>
            </div>
        </div>

        <div fxLayout="row">
            <div fxFlex.xs="100%">
                <!-- CIDADE -->
                <md-input-container fxFlex.xs="100%">
                    <input [disabled]="disableFieldsByStatusDossier()" mdInput type="text" maxlength="40" placeholder="{{'lb-city' | translate | uppercase}}" required name="cidadeProf"
                        [(ngModel)]="getSimulation().client.company.address.city">
                </md-input-container>
            </div>
        </div>

        <div fxLayout="row">
            <div fxFlex.xs="100%">
                <!-- UF NATURALIDADE -->
                <md-select [disabled]="disableFieldsByStatusDossier()" placeholder="UF ({{'lb-naturalness' | translate | uppercase}})" required name="provinceProf" fxFlex.gt-sm="80%"
                    fxFlex.sm="70%" class="bug-input" [(ngModel)]="getSimulation().client.company.address.province.id">
                    <md-option *ngFor="let lp of getListProvince()" [value]="lp.id">
                        {{ lp.description }}
                    </md-option>
                </md-select>
            </div>
        </div>

        <div fxLayout="row">
            <div fxFlex.xs="100%">
                <!-- TELEFONE COMERCIAL -->
                <md-input-container fxFlex.gt-sm="80%" fxFlex.sm="70%">
                    <input [disabled]="disableFieldsByStatusDossier()" mdInput ngControl maxlength="15" customphone placeholder="{{'lb-comercial-phone' | translate | uppercase}}"
                        type="text" name="phoneProf" [(ngModel)]="getSimulation().client.company.comercialPhone.number" required/>
                </md-input-container>
            </div>
        </div>

        <div fxLayout="row">
            <div fxFlex.xs="100%">
                <!--RAMAL -->
                <md-input-container fxFlex.xs="100%">
                    <input [disabled]="disableFieldsByStatusDossier()" mdInput type="text" maxlength="4" placeholder="{{'lb-telephone-extension' | translate | uppercase}}" name="extesionPhoneProf"
                        [(ngModel)]="getSimulation().client.company.comercialPhone.extension">
                </md-input-container>
            </div>
        </div>

        <div fxLayout="row">
            <div fxFlex.xs="100%">
                <!-- GRUPOS ATIVIDADE ECONOMICA -->
                <md-select [disabled]="disableFieldsByStatusDossier()" placeholder="{{'lb-groups-activity-economic' | translate | uppercase}}" fxFlex.gt-sm="80%" fxFlex.sm="70%" class="bug-input"
                    name="economicActivityGroupProf" [(ngModel)]="getSimulation().client.company.economicActivityGroup.id">
                    <md-option *ngFor="let leag of getListEconomicActivityGroup()" [value]="leag.id">
                        {{ leag.description }}
                    </md-option>
                </md-select>
            </div>
        </div>

        <div fxLayout="row">
            <div fxFlex.xs="100%">
                <!-- ATIVIDADE ECONOMICA -->
                <md-select [disabled]="disableFieldsByStatusDossier()" placeholder="{{'lb-activity-economic' | translate | uppercase}}" fxFlex.gt-sm="80%" fxFlex.sm="70%" class="bug-input"
                    name="economicActivityProf" [(ngModel)]="getSimulation().client.company.economicActivity.id">
                    <md-option *ngFor="let lea of getListEconomicActivity()" [value]="lea.id">
                        {{ lea.description }}
                    </md-option>
                </md-select>
            </div>
        </div>

        <div fxLayout="row">
            <div fxFlex.xs="100%">
                <!-- PORTE -->
                <md-select [disabled]="disableFieldsByStatusDossier()" placeholder="{{'lb-size-company' | translate | uppercase}}" fxFlex.gt-sm="80%" fxFlex.sm="70%" class="bug-input"
                    name="sizeCompanyProf" [(ngModel)]="getSimulation().client.company.size.id">
                    <md-option *ngFor="let lsc of getListSizeCompany()" [value]="lsc.id">
                        {{ lsc.description }}
                    </md-option>
                </md-select>
            </div>
        </div>

        <div fxLayout="row">
            <div fxFlex.xs="100%">
                <!-- DATA DE ADMISSAO -->
                <md-input-container fxFlex.xs="100%">
                    <input [disabled]="disableFieldsByStatusDossier()" monthyear="99/9999" mdInput placeholder="{{'lb-admission-date' | translate | uppercase}}" required name="admissionDateProf"
                        [(ngModel)]="getSimulation().client.company.admissionDate">
                    <!--<md-datepicker-toggle mdSuffix [for]="picker2"></md-datepicker-toggle>-->
                </md-input-container>
                <!--<md-datepicker #picker2></md-datepicker>-->
            </div>
        </div>

        <div fxLayout="row">
            <div fxFlex.xs="100%">
                <!--PATRIMONIO -->
                <md-input-container fxFlex.xs="100%">
                    <input [disabled]="disableFieldsByStatusDossier()" mdInput type="text"  maxlength="17" currencyMask placeholder="{{'lb-patrimony' | translate | uppercase}}" required name="patrimonyProf"
                        [(ngModel)]="getSimulation().client.company.patrimony">
                </md-input-container>
            </div>
        </div>

        <div fxLayout="row">
            <div fxFlex.xs="100%">
                <!-- TIPO DE RENDA -->
                <md-select [disabled]="disableFieldsByStatusDossier()" placeholder="{{'lb-type-of-income' | translate | uppercase}}" fxFlex.gt-sm="80%" fxFlex.sm="70%" class="bug-input"
                    required name="typeOfIncomeProf" [(ngModel)]="getSimulation().client.company.incomeType.id">
                    <md-option *ngFor="let lti of getListTypeOfIncome()" [value]="lti.id">
                        {{ lti.description }}
                    </md-option>
                </md-select>
            </div>
        </div>

        <div fxLayout="row">
            <div fxFlex.xs="100%">
                <!-- TIPO DE COMPROVACAO DE RENDA -->
                <md-select [disabled]="disableFieldsByStatusDossier()" placeholder="{{'lb-type-of-income-report' | translate | uppercase}}" fxFlex.gt-sm="80%" fxFlex.sm="70%" class="bug-input"
                    required name="typeProofOfIncomeProf" [(ngModel)]="getSimulation().client.company.proofIncomeType.id">
                    <md-option *ngFor="let ltpi of getListTypeProofOfIncome()" [value]="ltpi.id">
                        {{ ltpi.description }}
                    </md-option>
                </md-select>
            </div>
        </div>

        <div fxLayout="row">
            <div fxFlex.xs="100%">
                <!--RENDA MENSAL -->
                <md-input-container fxFlex.xs="100%">
                    <input [disabled]="disableFieldsByStatusDossier()" mdInput type="text"  maxlength="17" currencyMask placeholder="{{'lb-monthly-income' | translate | uppercase}}" required name="monthlyIncomeProf"
                        [(ngModel)]="getSimulation().client.company.monthlyIncome">
                </md-input-container>
            </div>
        </div>

        <div fxLayout="row">
            <div fxFlex.xs="100%">
                <!--OUTRAS RENDA -->
                <md-input-container fxFlex.xs="100%">
                    <input [disabled]="disableFieldsByStatusDossier()" mdInput type="text"  maxlength="17" currencyMask placeholder="{{'lb-others-icome' | translate | uppercase}}" name="othersIncomeProf"
                        [(ngModel)]="getSimulation().client.company.otherIncomes">
                </md-input-container>
            </div>
        </div>

        <div fxLayout="row">
            <md-toolbar (click)="nextStep()" class="buttonMobileFooter">
                {{'lb-personal-references' | translate | uppercase}}
            </md-toolbar>
        </div>

    </form>
</div>
