<div fxLayout="column" fxFlex.xs="100%" fxFlex.gt-sm="100%" fxFlex.sm="100%" [ngStyle]="{'padding': '2%'}">

    <form #ff="ngForm">

        <div fxLayout="row">
            <div fxFlex.xs="100%">
                <!-- NOME COMPLETO REF. 1 -->
                <md-input-container fxFlex.gt-sm="80%" fxFlex.sm="70%">
                    <input [disabled]="disableFieldsByStatusDossier()" mdInput type="text" maxlength="50" placeholder="{{'lb-full-name' | translate | uppercase}} REF. 1" [required]="getSimulation().client.guarantor1.isRequired"
                        name="fullNameRef1Guarantor1" [(ngModel)]="getSimulation().client.guarantor1.reference1.name">
                </md-input-container>
            </div>
        </div>

        <div fxLayout="row">
            <div fxFlex.xs="100%">
                 <!-- NUMERO -->
                <md-input-container fxFlex.gt-sm="80%" fxFlex.sm="70%">
                    <input [disabled]="disableFieldsByStatusDossier()" mdInput type="text" customphone maxlength="15" placeholder="{{'lb-number' | translate | uppercase}}" name="numeroRef1Guarantor1" [required]="getSimulation().client.guarantor1.isRequired"
                        [(ngModel)]="getSimulation().client.guarantor1.reference1.phone">
                </md-input-container>
            </div>
        </div>

        <div fxLayout="row">
            <div fxFlex.xs="100%">
                 <!-- NOME COMPLETO REF. 2 -->
                <md-input-container fxFlex.gt-sm="80%" fxFlex.sm="70%">
                    <input [disabled]="disableFieldsByStatusDossier()" mdInput type="text" maxlength="50" placeholder="{{'lb-full-name' | translate | uppercase}} REF. 2" name="fullNameRef2Guarantor1" [(ngModel)]="getSimulation().client.guarantor1.reference2.name">
                </md-input-container>
            </div>
        </div>

        <div fxLayout="row">
            <div fxFlex.xs="100%">
                <!-- NUMERO -->
                <md-input-container fxFlex.gt-sm="80%" fxFlex.sm="70%">
                    <input [disabled]="disableFieldsByStatusDossier()" mdInput type="text" customphone maxlength="15"  placeholder="{{'lb-number' | translate | uppercase}}" name="numeroRef2Guarantor1" [(ngModel)]="getSimulation().client.guarantor1.reference2.phone">
                </md-input-container>
            </div>
        </div>

        <div fxLayout="row">
            <md-toolbar (click)="nextStep()" class="buttonMobileFooter">
                REFERENCIA BANCARIA AVALISTA 1
            </md-toolbar>
        </div>

    </form>
</div>
