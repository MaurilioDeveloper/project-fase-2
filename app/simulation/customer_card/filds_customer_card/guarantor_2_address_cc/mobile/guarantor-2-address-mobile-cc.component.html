<div fxLayout="column" fxFlex.xs="100%" fxFlex.gt-sm="100%" fxFlex.sm="100%" [ngStyle]="{'padding': '2%'}">

    <form #ff="ngForm">

        <div fxLayout="row">
            <div fxFlex.xs="100%">
                 <!-- CEP -->
                <md-input-container fxFlex.gt-sm="80%" fxFlex.sm="70%">
                    <input [disabled]="disableFieldsByStatusDossier()" mdInput type="text" maxlength="10" placeholder="CEP" omegamask="99.999-999" name="cepGuarantor2" 
                    [required]="getSimulation().client.guarantor2.isRequired" [(ngModel)]="getSimulation().client.guarantor2.address.cep">
                </md-input-container>
            </div>
        </div>

        <div fxLayout="row">
            <div fxFlex.xs="100%">
                <!-- NUMERO -->
                <md-input-container fxFlex.gt-sm="80%" fxFlex.sm="70%">
                    <input [disabled]="disableFieldsByStatusDossier()" mdInput type="text" placeholder="{{'lb-number' | translate | uppercase}}" [required]="getSimulation().client.guarantor2.isRequired"
                        name="numeroGuarantor2" [(ngModel)]="getSimulation().client.guarantor2.address.number">
                </md-input-container>
            </div>
        </div>

        <div fxLayout="row">
            <div fxFlex.xs="100%">
                 <!-- ENDERECO -->
                <md-input-container fxFlex.gt-sm="80%" fxFlex.sm="70%">
                    <input [disabled]="disableFieldsByStatusDossier()" mdInput type="text" maxlength="50" placeholder="{{'lb-address' | translate | uppercase}}" [required]="getSimulation().client.guarantor2.isRequired"
                        name="enderecoGuarantor2" [(ngModel)]="getSimulation().client.guarantor2.address.address">
                </md-input-container>
            </div>
        </div>

        <div fxLayout="row">
            <div fxFlex.xs="100%">
                <!-- COMPLEMENTO -->
                <md-input-container fxFlex.gt-sm="80%" fxFlex.sm="70%">
                    <input [disabled]="disableFieldsByStatusDossier()" mdInput type="text" maxlength="20" placeholder="{{'lb-complement' | translate | uppercase}}" name="complementoGuarantor2" 
                    [(ngModel)]="getSimulation().client.guarantor2.address.complement">
                </md-input-container>
            </div>
        </div>

        <div fxLayout="row">
            <div fxFlex.xs="100%">
                 <!-- BAIRRO -->
                <md-input-container fxFlex.gt-sm="80%" fxFlex.sm="70%">
                    <input [disabled]="disableFieldsByStatusDossier()" mdInput type="text" maxlength="20" placeholder="{{'lb-neighborhood' | translate | uppercase}}" [required]="getSimulation().client.guarantor2.isRequired"
                        name="bairroGuarantor2" [(ngModel)]="getSimulation().client.guarantor2.address.neighborhood">
                </md-input-container>
            </div>
        </div>

        <div fxLayout="row">
            <div fxFlex.xs="100%">
               <!-- CIDADE -->
                <md-input-container fxFlex.gt-sm="80%" fxFlex.sm="70%">
                    <input [disabled]="disableFieldsByStatusDossier()" mdInput type="text" maxlength="40" placeholder="{{'lb-city' | translate | uppercase}}" [required]="getSimulation().client.guarantor2.isRequired"
                        name="cidadeGuarantor2" [(ngModel)]="getSimulation().client.guarantor2.address.city">
                </md-input-container>
            </div>
        </div>

        <div fxLayout="row">
            <div fxFlex.xs="100%">
                <!-- UF -->
                <md-select [disabled]="disableFieldsByStatusDossier()" fxFlex.gt-sm="80%" fxFlex.sm="70%" class="bug-input" placeholder="UF"
                    [required]="getSimulation().client.guarantor2.isRequired" [required]="getSimulation().client.guarantor2.isRequired" name="provinceGuarantor2"
                    [(ngModel)]="getSimulation().client.guarantor2.address.province.id">
                    <md-option *ngFor="let lp of getListProvince()" [value]="lp.id">
                        {{ lp.description }}
                    </md-option>
                </md-select>
            </div>
        </div>

        <div fxLayout="row">
            <div fxFlex.xs="100%">
                 <!-- TIPO DE RESIDENCIA -->
                <md-select [disabled]="disableFieldsByStatusDossier()" fxFlex.gt-sm="80%" fxFlex.sm="70%" class="bug-input" placeholder="{{'lb-type-of-residence' | translate | uppercase}}"
                    [required]="getSimulation().client.guarantor2.isRequired" name="typeResidenceGuarantor2" [(ngModel)]="getSimulation().client.guarantor2.address.residenceType.id">
                    <md-option *ngFor="let ltr of getListTypeResidence()" [value]="ltr.id">
                        {{ ltr.description }}
                    </md-option>
                </md-select>
            </div>
        </div>

        <div fxLayout="row">
            <div fxFlex.xs="100%">
                <!-- RESIDE NO ENDERECO DESDE -->
                <md-input-container fxFlex.gt-sm="80%" fxFlex.sm="70%">
                    <input [disabled]="disableFieldsByStatusDossier()" monthyear="99/9999" mdInput placeholder="{{'lb-lives-in-address-from' | translate | uppercase}}" [required]="getSimulation().client.guarantor2.isRequired"
                        name="residesInAddressFromGuarantor2" [(ngModel)]="getSimulation().client.guarantor2.address.residesInAddressSince">
                    <!--<md-datepicker-toggle mdSuffix [for]="picker1"></md-datepicker-toggle>-->
                </md-input-container>
                <!--<md-datepicker #picker1></md-datepicker>-->
            </div>
        </div>

        <div fxLayout="row">
            <div fxFlex.xs="100%">
                <!-- ENDERECO DE CORRESPONDENCIA -->
                <md-select [disabled]="disableFieldsByStatusDossier()" fxFlex.gt-sm="80%" fxFlex.sm="70%" class="bug-input" placeholder="{{'lb-mailing-address' | translate | uppercase}}"
                    [required]="getSimulation().client.guarantor2.isRequired" name="mailingAddressGuarantor2" [(ngModel)]="getSimulation().client.guarantor2.address.mailingAddress.id">
                    <md-option *ngFor="let lma of getListMailingAddress()" [value]="lma.id">
                        {{ lma.description }}
                    </md-option>
                </md-select>
            </div>
        </div>

        <div fxLayout="row">
            <md-toolbar (click)="nextStep()" class="buttonMobileFooter">
                <span *ngIf="showSpouseGuarantor2" >{{'btn-spouse' | translate | uppercase}} {{'btn-guarantor' | translate | uppercase}}  2</span>
                <span *ngIf="!showSpouseGuarantor2" >{{'btn-professional-data' | translate | uppercase}} {{'btn-guarantor' | translate | uppercase}} 2</span>
            </md-toolbar>
        </div>

    </form>
</div>
