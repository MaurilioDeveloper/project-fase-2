<div fxLayout="column" fxFlex.xs="100%" [ngStyle]="{'padding': '2%'}">

    <form>

        <div fxLayout="row">
            <div fxFlex.xs="100%">
                <!-- NOME -->
                <md-input-container fxFlex.xs="100%">
                    <input [disabled]="disableFieldsByStatusDossier()" mdInput type="text" maxlength="60" placeholder="{{'lb-name' | translate | uppercase}}" name="nameSpouseGuarantor2" [(ngModel)]="getSimulation().client.guarantor2.spouse.name"
                        [required]="getSimulation().client.guarantor2.isRequired">
                </md-input-container>
            </div>
        </div>
        <div fxLayout="row">
            <div fxFlex.xs="100%">
                <!-- CPF -->
                <md-input-container fxFlex.xs="100%">
                    <input [disabled]="disableFieldsByStatusDossier()" mdInput type="text" maxlength="15" placeholder="CPF" omegamask="999.999.999-99" name="cpfSpouseGuarantor2" [(ngModel)]="getSimulation().client.guarantor2.spouse.cpf"
                        [required]="getSimulation().client.guarantor2.isRequired">
                </md-input-container>
            </div>
        </div>

        <div fxLayout="row">
            <div fxFlex.xs="100%">
                <!-- SEXO -->
                <md-select [disabled]="disableFieldsByStatusDossier()" fxFlex.gt-sm="80%" fxFlex.sm="70%" class="bug-input" placeholder="{{'lb-gender' | translate | uppercase}}" name="sexSpouseGuarantor2" [(ngModel)]="getSimulation().client.guarantor2.spouse.sex"
                    [required]="getSimulation().client.guarantor2.isRequired">
                    <md-option *ngFor="let ls of getListSex()" [value]="ls.name">
                        {{ ls.name }}
                    </md-option>
                </md-select>
            </div>
        </div>

        <div fxLayout="row">
            <div fxFlex.xs="100%">
                <!-- DATA DE NASCIMENTO -->
                <md-input-container fxFlex.xs="100%">
                    <input [disabled]="disableFieldsByStatusDossier()" dateMask="99/99/9999" mdInput [mdDatepicker]="picker" placeholder="{{'lb-date-of-birth' | translate | uppercase}}" name="dateSpouseBirthdayGuarantor2" [(ngModel)]="getSimulation().client.guarantor2.spouse.birthDate"
                        [required]="getSimulation().client.guarantor2.isRequired">
                    <md-datepicker-toggle mdSuffix [for]="picker"></md-datepicker-toggle>
                </md-input-container>
                <md-datepicker #picker></md-datepicker>
            </div>
        </div>

        <div fxLayout="row">
            <div fxFlex.xs="100%">
                 <!-- UF NATURALIDADE -->
                <md-select [disabled]="disableFieldsByStatusDossier()" fxFlex.gt-sm="80%" fxFlex.sm="70%" class="bug-input" placeholder="UF" name="provinceSpouseGuarantor2" [(ngModel)]="getSimulation().client.guarantor2.spouse.province.id">
                    <md-option *ngFor="let lp of getListProvince()" [value]="lp.id">
                        {{ lp.description }}
                    </md-option>
                </md-select>
            </div>
        </div>

        <div fxLayout="row">
            <div fxFlex.xs="100%">
                <!-- NUMERO DO DOCUMENTO -->
                <md-input-container fxFlex.xs="100%">
                    <input [disabled]="disableFieldsByStatusDossier()" mdInput type="text" maxlength="20" placeholder="{{'lb-document-number' | translate | uppercase}}" name="numberDocumentSpouseGuarantor2" [(ngModel)]="getSimulation().client.guarantor2.spouse.numberDocument">
                </md-input-container>
            </div>
        </div>

        <div fxLayout="row">
            <div fxFlex.xs="100%">
                 <!-- ÔRGÃO EMISSOR -->
                <md-select [disabled]="disableFieldsByStatusDossier()" fxFlex.gt-sm="80%" fxFlex.sm="70%" class="bug-input" placeholder="{{'lb-issuing-board' | translate | uppercase}}" name="issuingBodySpouseGuarantor2"
                    [(ngModel)]="getSimulation().client.guarantor2.spouse.issuingBody.id">
                    <md-option *ngFor="let lib of getListIssuingBody()" [value]="lib.id">
                        {{ lib.description }}
                    </md-option>
                </md-select>
            </div>
        </div>

        <div fxLayout="row">
            <div fxFlex.xs="100%">
                <!-- NOME DA EMPRESA -->
                <md-input-container fxFlex.xs="100%">
                    <input [disabled]="disableFieldsByStatusDossier()" mdInput type="text" maxlength="50" placeholder="{{'lb-company-name' | translate | uppercase}}" name="nameCompanySpouseGuarantor2" [(ngModel)]="getSimulation().client.guarantor2.spouse.company.name">
                </md-input-container>
            </div>
        </div>

        <div fxLayout="row">
            <div fxFlex.xs="100%">
               <!-- OCUPACAO -->
                <md-select [disabled]="disableFieldsByStatusDossier()" fxFlex.gt-sm="80%" fxFlex.sm="70%" class="bug-input" placeholder="{{'lb-occupation' | translate | uppercase}}" name="occupationSpouseGuarantor2"
                    [(ngModel)]="getSimulation().client.guarantor2.spouse.company.occupation.id">
                    <md-option *ngFor="let lo of getListOccupation()" [value]="lo.id">
                        {{ lo.description }}
                    </md-option>
                </md-select>
            </div>
        </div>

        <div fxLayout="row">
            <div fxFlex.xs="100%">
               <!-- CARGO / FUNCAO -->
                <md-select [disabled]="disableFieldsByStatusDossier()" placeholder="{{'lb-office'}} / {{'lb-role' | translate | uppercase}}" fxFlex.gt-sm="80%" fxFlex.sm="70%" class="bug-input" name="positionFunctionSpouseGuarantor2"
                    [(ngModel)]="getSimulation().client.guarantor2.spouse.company.profession.id">
                    <md-option *ngFor="let lpf of getListPositionFunction()" [value]="lpf.id">
                        {{ lpf.description }}
                    </md-option>
                </md-select>
            </div>
        </div>

        <div fxLayout="row">
            <div fxFlex.xs="100%">
                <!-- DATA DE ADMISSAO -->
                <md-input-container fxFlex.xs="100%">
                    <input [disabled]="disableFieldsByStatusDossier()" dateMask="99/99/9999" mdInput [mdDatepicker]="picker2" placeholder="{{'lb-admission-date' | translate | uppercase}}" name="admissionDateSpouseGuarantor2" [(ngModel)]="getSimulation().client.guarantor2.spouse.company.admissionDate">
                    <md-datepicker-toggle mdSuffix [for]="picker2"></md-datepicker-toggle>
                </md-input-container>
                <md-datepicker #picker2></md-datepicker>
            </div>
        </div>

        <div fxLayout="row">
            <div fxFlex.xs="100%">
                 <!--RENDA MENSAL -->
                <md-input-container fxFlex.gt-sm="80%" fxFlex.sm="70%">
                    <input [disabled]="disableFieldsByStatusDossier()" mdInput type="text"  maxlength="17" currencyMask placeholder="{{'lb-monthly-income' | translate | uppercase}}" name="monthlyIncomeSpouseGuarantor2" [(ngModel)]="getSimulation().client.guarantor2.spouse.company.monthlyIncome">
                </md-input-container>
            </div>
        </div>

        <div fxLayout="row">
            <div fxFlex.xs="100%">
                 <!-- TELEFONE CELULAR -->
                <md-input-container fxFlex.gt-sm="80%" fxFlex.sm="70%">
                    <input [disabled]="disableFieldsByStatusDossier()" mdInput ngControl maxlength="10" placeholder="{{'lb-cellphone' | translate | uppercase}}" omegamask="(99)99999-9999"
                        type="text" name="phoneSpouseGuarantor2" [(ngModel)]="getSimulation().client.guarantor2.spouse.company.comercialPhone.number" />
                </md-input-container>
            </div>
        </div>

        <div fxLayout="row">
            <div fxFlex.xs="100%">
                <!--RAMAL -->
                <md-input-container fxFlex.xs="100%">
                    <input [disabled]="disableFieldsByStatusDossier()" mdInput type="text" maxlength="4" placeholder="{{'lb-telephone-extension' | translate | uppercase}}" name="branchSpouseGuarantor2" [(ngModel)]="getSimulation().client.guarantor2.spouse.company.comercialPhone.extension">
                </md-input-container>
            </div>
        </div>

        <div fxLayout="row">
            <md-toolbar (click)="nextStep()" class="buttonMobileFooter">
                {{'lb-professional-data' | translate | uppercase}} {{'lb-guarantor' | translate | uppercase}} 2
            </md-toolbar>
        </div>

    </form>
</div>
